<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartment Admin Dashboard</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
<div th:replace="base :: header"></div>

<main class="container mt-4">
    <h1>Register</h1>

    <form id="registerForm" th:action="@{/register}" method="post" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">User name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter user name"/>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password"/>
        </div>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullname" name="fullName" placeholder="Enter full name"/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email"/>
        </div>
        <div class="mb-3">
            <label for="avatar" class="form-label">Avatar</label>
            <input type="file" class="form-control" id="avatar" name="file"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="admin" name="role" value="admin"/>
                <label class="form-check-label" for="admin">Admin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="resident" name="role" value="resident"/>
                <label class="form-check-label" for="resident">Resident</label>
            </div>
        </div>

        <div id="residentFields">
            <div class="mb-3">
                <label for="floor" class="form-label">Floor</label>
                <select id="floor" name="floorId" class="form-select">
                    <option value="">-- Select floor --</option>
                    <option th:each="f : ${floors}"
                            th:value="${f.id}"
                            th:selected="${selectedFloorId} == ${f.id}"
                            th:text="${f.floorNumber}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="room" class="form-label">Room</label>
                <select id="room" name="roomId" class="form-select">
                    <option value="">-- Select room --</option>
                    <option th:each="r : ${rooms}" th:value="${r.id}" th:text="${r.roomNumber}"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <div th:replace="base :: footer"></div>
</main>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const floorSelect = document.getElementById("floor");
    const roomSelectContainer = document.getElementById("room").parentElement;

    // Xử lý sự kiện thay đổi tầng
    floorSelect.addEventListener("change", function () {
        const floorId = floorSelect.value;

        if (floorId) {
            // Gửi yêu cầu AJAX đến /register với ajax=true
            fetch(`/register/rooms?floorId=${floorId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text(); // Lấy HTML fragment
                })
                .then(html => {
                    // Thay thế nội dung dropdown phòng bằng HTML trả về
                    roomSelectContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error("Error fetching rooms:", error);
                    roomSelectContainer.innerHTML = '<select id="room" name="roomId" class="form-select"><option value="">-- Error loading rooms --</option></select>';
                });
        } else {
            // Nếu không chọn tầng, reset dropdown phòng
            roomSelectContainer.innerHTML = '<select id="room" name="roomId" class="form-select"><option value="">-- Select room --</option></select>';
        }
    });
});
</script>
</body>
</html>
