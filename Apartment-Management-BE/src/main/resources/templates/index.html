<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartment Admin Dashboard</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container mt-4">
        <h1>Apartment Management Dashboard</h1>

        <div class="row mt-5">
            <!-- Total Apartments -->
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Apartments</h5>
                        <p class="card-text" th:text="${totalApartments}">120</p>
                    </div>
                </div>
            </div>

            <!-- Occupied Apartments -->
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Occupied</h5>
                        <p class="card-text" th:text="${occupiedApartments}">98</p>
                    </div>
                </div>
            </div>

            <!-- Vacant Apartments -->
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Vacant</h5>
                        <p class="card-text" th:text="${vacantApartments}">22</p>
                    </div>
                </div>
            </div>

            <!-- Monthly Rent Collected -->
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Rent Collected</h5>
                        <p class="card-text" th:text="${monthlyRentCollected}">â‚«250,000,000</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Maintenance Requests -->
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Pending Maintenance</h5>
                        <p class="card-text" th:text="${maintenanceRequests}">7</p>
                    </div>
                </div>
            </div>

            <!-- Registered Residents -->
            <div class="col-md-3">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Residents</h5>
                        <p class="card-text" th:text="${registeredResidents}">320</p>
                    </div>
                </div>
            </div>

            <!-- Visitor Logs -->
            <div class="col-md-3">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Visitor Logs (Today)</h5>
                        <p class="card-text" th:text="${visitorLogsToday}">42</p>
                    </div>
                </div>
            </div>

            <!-- Feedback Received -->
            <div class="col-md-3">
                <div class="card text-white bg-light text-dark mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Feedback</h5>
                        <p class="card-text" th:text="${feedbackCount}">15</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
