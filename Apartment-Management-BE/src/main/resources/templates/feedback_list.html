<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý phản ánh</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <div class="container mt-4">
        <h2 class="mb-4">Danh sách phản ánh</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Người gửi</th>
                    <th scope="col">Nội dung</th>
                    <th scope="col">Ngày gửi</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fb : ${feedbacks}">
                    <td th:text="${fb.id}">1</td>
                    <td th:text="${fb.userId.username}">username</td>
                    <td th:text="${fb.content}">Nội dung phản ánh...</td>
                    <td th:text="${#dates.format(fb.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                    <td>
                        <span th:text="${fb.status}" 
                              th:classappend="${fb.status == 'PENDING'} ? 'badge bg-warning text-dark' :
                                               (fb.status == 'RESOLVED') ? 'badge bg-success' :
                                               'badge bg-secondary'">
                            PENDING
                        </span>
                    </td>
                    <td>
                        <a th:href="@{'/feedbacks/' + ${fb.id}}" class="btn btn-sm btn-primary">
                            Xem chi tiết
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="base :: footer"></div>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
