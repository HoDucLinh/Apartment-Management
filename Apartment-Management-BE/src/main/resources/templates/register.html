<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartment Admin Dashboard</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
<div th:replace="base :: header"></div>

<main class="container mt-4">
    <h1>Register</h1>

    <form id="registerForm" th:action="@{/register}" method="post">
        <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">User name</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${username}" placeholder="Enter user name" required="true"/>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" required="true"/>
        </div>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullname" name="fullName" th:value="${fullName}" placeholder="Enter full name" required="true"/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" th:value="${phone}" placeholder="Enter phone" required="true"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:value="${email}" placeholder="Enter Email" required="true"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="admin" name="role" value="admin" th:checked="${role == 'admin'}"/>
                <label class="form-check-label" for="admin">Admin</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="resident" name="role" value="resident" th:checked="${role == 'resident'}"/>
                <label class="form-check-label" for="resident">Resident</label>
            </div>
        </div>

        <div id="residentFields">
            <div class="mb-3">
                <label for="floor" class="form-label">Floor</label>
                <select id="floor" name="floorId" class="form-select">
                    <option value="">-- Choose floor --</option>
                    <option th:each="f : ${floors}"
                            th:value="${f.id}"
                            th:selected="${selectedFloorId} == ${f.id}"
                            th:text="${f.floorNumber}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="room" class="form-label">Room</label>
                <select id="room" name="roomId" class="form-select">
                    <option value="">-- Chose room --</option>
                    <option th:each="r : ${rooms}" th:value="${r.id}" th:text="${r.roomNumber}"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add user</button>
    </form>

    <div th:replace="base :: footer"></div>
</main>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const floorSelect = document.getElementById("floor");
    const roomSelectContainer = document.getElementById("room").parentElement;
    const residentRadio = document.getElementById("resident");
    const adminRadio = document.getElementById("admin");
    const residentFields = document.getElementById("residentFields");

    // Ẩn/hiện trường tầng/phòng dựa trên vai trò
    function toggleResidentFields() {
        residentFields.style.display = residentRadio.checked ? "block" : "none";
    }
    residentRadio.addEventListener("change", toggleResidentFields);
    adminRadio.addEventListener("change", toggleResidentFields);
    toggleResidentFields();

    // Xử lý sự kiện chọn tầng
    floorSelect.addEventListener("change", function () {
        const floorId = floorSelect.value;

        if (floorId) {
            // Lưu giá trị form hiện tại
            const formData = new FormData(document.getElementById("registerForm"));
            sessionStorage.setItem("registerFormData", JSON.stringify(Object.fromEntries(formData)));

            // Gửi yêu cầu AJAX để lấy danh sách phòng
            fetch(`/apartment_management/register/rooms?floorId=${floorId}`, {
                headers: {
                    'Accept': 'text/html'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Lỗi HTTP! Trạng thái: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    roomSelectContainer.innerHTML = html;
                    restoreFormData(); // Khôi phục giá trị form
                })
                .catch(error => {
                    console.error("Lỗi khi lấy danh sách phòng:", error);
                    roomSelectContainer.innerHTML = '<select id="room" name="roomId" class="form-select"><option value="">-- Lỗi khi tải phòng --</option></select>';
                });
        } else {
            roomSelectContainer.innerHTML = '<select id="room" name="roomId" class="form-select"><option value="">-- Chọn phòng --</option></select>';
            restoreFormData();
        }
    });

    // Hàm khôi phục giá trị form
    function restoreFormData() {
        const savedData = JSON.parse(sessionStorage.getItem("registerFormData") || "{}");
        document.getElementById("username").value = savedData.username || "";
        document.getElementById("fullname").value = savedData.fullName || "";
        document.getElementById("phone").value = savedData.phone || "";
        document.getElementById("email").value = savedData.email || "";
        if (savedData.role) {
            document.getElementById(savedData.role === "admin" ? "admin" : "resident").checked = true;
            toggleResidentFields();
        }
    }
});
</script>
</body>
</html>
